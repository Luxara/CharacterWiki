<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Characters</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<div class="container text-center">
		<H1>Locations</H1>
		
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th></th>
					<th></th>
				</tr>
				
				<tr th:each = "location : ${locations}">
					<td th:text="${location.name}"></td>
					<td th:text="${location.text}"></td>
					<td><a th:href="@{/editLocation/{locationid}(locationid=${location.locationid})}"><button type="button" class="btn btn-success">Edit</button></a></td>
					<td><a th:href="@{/deleteLocation/{locationid}(locationid=${location.locationid})}"><button type="button" class="btn btn-danger">Delete</button></a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addLocation"><button type="button" class="btn btn-success">Add new location</button></a>
	</div>
	
</body>
</html>
