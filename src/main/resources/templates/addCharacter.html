<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a new character</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>





	<div class="container" th:style="'width:80%'">
		<h2>Add a Character</h2>
		<form  th:object="${newCharacter}" th:action="@{/save}" action="#" method="post">
			
			<div class="d-flex mt-4">
			<div class="mb-3 me-5">
			<label for="name" class="form-label">* Name</label>
			<input type="text" id="name" class="form-control" th:errorclass="is-invalid" th:field="*{name}"/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></div>
			</div>
			
			<div>
			<label for="age" class="form-label">Age</label>
			<input type="text" id="age" class="form-control w-25" th:field="*{age}"/>
			</div>
			</div>
			
			<div class="d-flex">
			<div class="mb-3 me-5">
			<label for="gender" class="form-label">Gender</label>
			<input type="text" id="gender" class="form-control" th:field="*{gender}"/>
			</div>
			
			<div class="mb-3">
			<label for="race" class="form-label">* Race</label>
			<input type="text" id="race" class="form-control" th:errorclass="is-invalid" th:field="*{race}"/>
			<div th:if="${#fields.hasErrors('race')}" th:errors="*{race}" th:style="'color:red'"></div>
			</div>
			</div>
			
			<div class="d-flex">
			<div class="mb-3 me-5">
			<label for="origin" class="form-label">Origin</label>
			<input type="text" id="origin" class="form-control" th:field="*{origin}"/>
			</div>
			
			<div class="mb-3">
			<label for="locationlist" class="form-label">Current home</label>
			<select class="form-select" id="locationlist" th:field="*{home}">
				<option th:each="home: ${locations}" th:value="${home.locationid}" th:text="${home.name}"></option>
			</select>
			</div>
			</div>
			
			
			
			<div class="mb-3">
			<label for="story" class="form-label">Flavor text</label>
			<input type="text" id="story" class="form-control" th:field="*{story}"/>
			</div>
			
			
			
			
			<input class="btn btn-success btn-lg my-3" type="submit" value="save"></input>
		</form>
	</div>
	
</body>
</html>
