<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a new location</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>





	<div class="container" th:style="'width:80%'">
		<h2>Add a Location</h2>
		<form th:object="${editableLocation}" th:action="@{/saveLocation}" action="#" method="post">
			<input type="hidden" id="locationid" th:field="*{locationid}"/>
			<div class="d-flex mt-4">
			
				<div class="mb-3 me-5">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" class="form-control" th:field="*{name}"/>
				</div>
			
			
				<div class="d-flex">
					<div class="mb-3 me-5">
					<label for="text" class="form-label">Description</label>
					<input type="text" id="text" class="form-control" th:field="*{text}"/>
					</div>
				</div>
			
			</div>
			
			
			<input class="btn btn-success btn-lg my-3" type="submit" value="Save Location"></input>
		</form>
	</div>
	
</body>
</html>
